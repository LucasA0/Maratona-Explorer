<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Descubra seu Destino</title>
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="header">
                <div class="logo">
                    <img class="boll" src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg"
                        alt="Imagem de uma bola de cristal">
                </div>
                <div class="title">
                    <h1 class="main-title">Vou revelar seu destino!</h1>
                </div>
                <div class="text">
                    <p class="main-text">Clique em fazer pergunta para que seu destino seja revelado!</p>
                </div>
            </div>
            <div class="body">
                <div class="question">
                    <input type="text" class="main-question" placeholder="Digite sua pergunta">
                </div>
                <div class="submit">
                    <button class="main-btn">Fazer Pergunta</button>
                </div>
                <div class="result">
                    <!-- Resultado -->
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
